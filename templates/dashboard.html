<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>ClientSide</title>
</head>
<body>
    
    <div id="calendar"></div>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.8/index.global.min.js"></script>
    <script src="{{ url_for('static', filename='calendar.js') }}"></script>
    <a href="{{ url_for('logout') }}" class="logout-link">Logout</a>
    <div id="popup-modal" class="modal">
        <div class="modal-content">
            <p id="popup-date-text">Manage availability for <span id="popup-date"></span>?</p>
            <div id="time-input-wrapper">
                <label for="time-input">Enter time (24h):</label>
                <input type="time" id="time-input" required>
            </div>

            <div class="modal-buttons">
            <button id="confirm-btn">✔</button>
            <button id="cancel-btn">✖</button>
            </div>
        </div>
    </div>



</body>
</html>
